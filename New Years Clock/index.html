<!Doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>New Year's clock</h1>
      <p>It will be the new year (and decade) in: </p>
      <p id = "clock"></p>
    </header>
    <main>
      <section id = "preNewYearMessage">
        <p>Stay for a while to see what will happen when the clock reaches 0.</p>
      </section>
      <section id = "newYearMessage">
        <h1>Happy New Year!</h1>
        <p>It is now officially 2020. Hopefully whatever wishes you have come true.</p>
      </section>
      <section id = "wishes">
        <p>For this new year, my wishes are:</p>
        <ol id = "wishesList">
        </ol>
      </section>
      <section id = "submitWishes">
        <form id = "wishForm">
          <label>Enter a wish here, then press submit.</label>
          <textarea id = "writeWish"></textarea>
          <button>Submit</button>
        </form>
      </section>
    </main>
    <footer>
      
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
