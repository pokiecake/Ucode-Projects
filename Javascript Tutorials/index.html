<!Doctype html>
<html>
  <head>
    <title>
      Javascript intro
    </title>
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Javascript tutorials</h1>
    </header>
    <main>
      <section>
        <h2>Let's go to war!</h2>
        <form id='form-war'>
            <label>How many infantry units do the allies have?</label>
            <input type = 'number' id='infall' min='0' required>
            <label>How many infantry units do the enemies have?</label>
            <input type = 'number' id='infene' min='0' required>
            <button>Submit</button>
        </form>
        <span id='winnerdis'></span>
      </section>
      <section>
        <h2>Age</h2>
        <form id='ageform'>
          <label>What is your age?</label>
          <input type='number' id='age' required>
          <button>Submit</button>
        </form>
        <span id='age-display'></span>
      </section>
      <section>
        <h2>Temperature conversion</h2>
        <form id='Tempfform'>
          <label>What is the temperature in Fahrenheit?</label>
          <input type='number' id='Tempf' step='any' required>
          <button>Submit</button>
        </form>
        <span id='TempC-display'></span>
        <form id='TempCform'>
          <label>What is the temperature in Celsius?</label>
          <input type='number' id='TempC' step='any' required>
          <button>Submit</button>
        </form>
        <span id='Tempf-display'></span>
        <form id='TempKform'>
          <label>What is the temperature in Kelvin?</label>
          <input type='number' id='TempK' step='any' required>
          <button>Submit</button>
        </form>
        <span id='TempCK-display'></span>
      </section>
    </main>
    <footer>
      
    </footer>
    <script src='index.js'></script>
  </body>
</html>
